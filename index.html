<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-T5m5WERuXcjgzF8DAb7tRkByEZQGcpraRTinjpywg37AO96WoYN9+hrhDVoM6CaT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./images/translate.svg" />
    <link rel="stylesheet" href="css/style.css">
    <title>حساب الجمّل</title>
</head>

<body onload="onInit()">

    <div class="container">
        <p class="fs-2 fw-bolder header">حساب الجمّل</p>

        <div class="mainApp">
            <div class="form-floating mb-3">
                <input type="text" class="form-control theWord" id="floatingInput" placeholder="name@example.com"
                    oninput="culcWordlength(); charsToTabel()">
                <label for="floatingInput">اكتب ما تشاء حسابه</label>
            </div>

            <div>
                <ul class="fs-md-5">
                    <li><b>الكلمة: </b><span class="theWordText"></span> </li>
                    <li><b>عدد حروف الكلمة: </b><span class="wordCulc"></span> </li>
                    <li><b>الحاصل بحسب حساب الجمّل الكبير: </b> <span class="wordCulcBig"></span> </li>
                    <li><b>الحاصل بحسب حساب الجمّل الصغير <i class="text-danger"> قبل </i> الإسقاط الأخير: </b> <span
                            class="wordCulcSmall"></span>
                    </li>
                    <li><b>الحاصل بحسب حساب الجمّل الصغير <i class="text-success"> بعد </i> الإسقاط الأخير: </b> <span
                            class="wordCulcSmallFinnaly"></span></li>
                </ul>
            </div>

            <div class="charsTable">

            </div>
        </div>

        <div class="footer d-flex justify-content-center align-items-center">
            <p>جميع الحقوق محفوظة - حسام ملا &copy; 2023</p>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>

</body>

</html>
